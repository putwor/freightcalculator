  <h1>
  New Calculation
  </h1>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Fuel and Exchange Rate</legend>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="trade type">Select Trade Type</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="trade type-0">
      <input type="radio" name="trade type" id="trade type-0" value="1" checked="checked">
      International
    </label>
	</div>
  <div class="radio">
    <label for="trade type-1">
      <input type="radio" name="trade type" id="trade type-1" value="2">
      Domestic
    </label>
	</div>
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Bunker Fuel Rate">Bunker Fuel Rate ($/L):</label>  
  <div class="col-md-4">
  <input id="bunker" name="Bunker Fuel Rate" type="text" placeholder="$" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Diesel Fuel Rate">Diesel Fuel Rate ($/L):</label>  
  <div class="col-md-4">
  <input id="diesel" name="Diesel Fuel Rate" type="text" placeholder="$" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Currency Exchange Rate (USD to THB)">Currency Exchange Rate (USD to THB):</label>  
  <div class="col-md-4">
  <input id="USD" name="Currency Exchange Rate (USD to THB)" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Currency Exchange Rate (MYR to THB)">Currency Exchange Rate (MYR to THB):</label>  
  <div class="col-md-4">
  <input id="MYR" name="Currency Exchange Rate (MYR to THB)" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

</fieldset>
